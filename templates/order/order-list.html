{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to Steadfast</title>

    <!-- favicon -->
    <link href="" rel=icon>

    <!-- web-fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">

    <!-- font-awesome -->
    <link href="{%  static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Style CSS -->
    <link href="{%  static 'css/style.css' %}" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar">
  
<!-- Page Preloader -->
<div id="preloader">
    <div id="status">
        <div class="status-mes"></div>
    </div>
</div>
<header class="header-fixed">

	<div class="header-limiter">
	<div class="row">
  <div class="column left">
    <h1><a href="#"><img class="logo" src="{%  static 'img/logo.jpg' %}" alt="logo"></a></h1>
  </div>
  <div class="column middle">
    <div class="search_bar">
		<input type="text" name="Search" class="form-control" id="InputEmail" placeholder="Search">
		</div>
  </div>
  <div class="column right">
  <div style="text-align: right;">
			<a class="user_name" href="#">Athlete name</a><br>
			<span class="logout_link" href="#">Logout</span>
			<a href="#"><img class="user_logo" src="{%  static 'img/user.png' %}" alt="User logo"></a>
				</div>
  </div>
</div>
	</div>

</header>

<!-- You need this element to prevent the content of the page from jumping up -->
<div class="header-fixed-placeholder"></div>



<footer class="footer">
    <div class="copyright-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
            </div>
            <!--.row-->
        </div>
        <!-- .container-fluid -->
    </div>
    <!-- .copyright-section -->
</footer>
<!-- .footer -->
</div>
<!-- .right-col-block -->
</div>
<!-- .columns-block -->
<!-- #main-wrapper -->

<!-- jquery -->
<script>

	$(document).ready(function(){

		var showHeaderAt = 150;

		var win = $(window),
				body = $('body');

		// Show the fixed header only on larger screen devices

		if(win.width() > 400){

			// When we scroll more than 150px down, we set the
			// "fixed" class on the body element.

			win.on('scroll', function(e){

				if(win.scrollTop() > showHeaderAt) {
					body.addClass('fixed');
				}
				else {
					body.removeClass('fixed');
				}
			});

		}

	});

</script>

<script src="{%  static 'js/jquery-2.1.4.min.js' %}"></script>

<!-- Bootstrap -->
<script src="{%  static 'js/bootstrap.min.js' %}"></script>
<script src="{%  static 'js/scripts.js' %}"></script>
</body>
</html>
