<script type="text/javascript">
function incrementValue(e) {
  e.preventDefault();
  var fieldName = $(e.target).data('field');
  var parent = $(e.target).closest('div');
  var currentVal = parseInt(parent.find('input[name=' + fieldName + ']').val(), 10);
  var prod_id = parent.find('input[name=' + fieldName + ']').attr('data-id');
  console.log('currentVal',currentVal);
  get_product_quantity(parent, 'auto', prod_id, currentVal+1, fieldName);

  /* if (!isNaN(currentVal)) {
    parent.find('input[name=' + fieldName + ']').val(currentVal + 1);
  } else {
    parent.find('input[name=' + fieldName + ']').val(0);
  } */
}

function decrementValue(e) {
  e.preventDefault();
  var fieldName = $(e.target).data('field');
  var parent = $(e.target).closest('div');
  var currentVal = parseInt(parent.find('input[name=' + fieldName + ']').val(), 10);
  var prod_id = parent.find('input[name=' + fieldName + ']').attr('data-id');
  if (!isNaN(currentVal) && currentVal > 0) {
    parent.find('input[name=' + fieldName + ']').val(currentVal - 1);
    updateCart(parent, 'auto', prod_id, currentVal - 1);
  } else {
    parent.find('input[name=' + fieldName + ']').val(0);
  }
}

$('.input-group').on('click', '.button-plus', function(e) {
  incrementValue(e);
});

$('.input-group').on('click', '.button-minus', function(e) {
  decrementValue(e);
});
</script>

{% block javascript %}
<script type="text/javascript">
  function SearchFunction(){
        // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("prodInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("prodTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
    }


 function get_product_quantity(object, ref = 'auto', prod_id=0, currentVal=0, fieldName=''){
     console.log('get_product_quantity_prod_id', prod_id);
     if(ref == 'manual'){
        prod_id = object.getAttribute('data-id');
        currentVal = object.value;
     }

    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    $.ajax({
        headers: {'X-CSRFToken': csrftoken},
        url: "ajax/product-count/",
        type: "POST",
        data: {prod_id:prod_id},
        async: false,
        success: function (res) {
            var prod_qty = res.quantity;
            console.log('prod_qty--', prod_qty, 'currentVal--', currentVal, 'entered_val-', ref);
            if(prod_qty > currentVal){
                if (!isNaN(currentVal)) {
                    if(ref == 'auto'){
                        object.find('input[name=' + fieldName + ']').val(currentVal);
                    }

                    updateCart(object, 'auto', prod_id, currentVal);
                } else {
                    object.find('input[name=' + fieldName + ']').val(0);
                }
            }
            else{
                alert("No more quantity for this product is available");
            }

        },
        error: function (res) {
            console.log(res);
            alert(res);
        }
    });

 }

 function updateCart(object, ref='manual', prod_id=0, currentVal=0){
        console.log('object', object);

        if(ref=='manual'){
            prod_id = object.getAttribute('data-id');
            var qty = object.value;
        }
        else {
            /*var qty = $(object).find("input[name=quantity][data-id=" + prod_id + "]").val();*/
            var qty = currentVal;
        }
        console.log('prod_id-', prod_id);
        console.log('qty -',qty, typeof qty);
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        $.ajax({
            headers: {'X-CSRFToken': csrftoken},
            url: "ajax/update-cart/",
            type: "POST",
            data: {prod_id:prod_id, qty:qty},
            success: function (data){
                console.log(data);
            },
            error: function (data){
                console.log(data);
            }

        });
 }
</script>
