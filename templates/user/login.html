{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to Steadfast</title>

    <!-- favicon -->
    <link href="" rel=icon>

    <!-- web-fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">

    <!-- font-awesome -->
    <link href="{% static "user/css/font-awesome.min.css" %}" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{% static "user/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Style CSS -->
    <link href="{% static "user/css/style.css" %}" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar">
  
<!-- Page Preloader -->
<div id="preloader">
    <div id="status">
        <div class="status-mes"></div>
    </div>
</div>

<div class="columns-block">
<div class="left-col-block blocks">
    <header class="header">
        <div class="content text-center">
     
        </div>
        <div class="profile-img"></div>
    </header>
    <!-- .header-->
</div>


<div class="right-col-block blocks">

<section class="section-contact section-wrapper gray-bg">
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="feedback-form">
                    <h2>LOG IN ACCOUNT</h2>

                    <form id="contactForm" action="{% url 'login' %}" method="POST">
                         {% csrf_token %}

                        <div class="form-group">

                            <input type="text" name="username" required="" class="form-control" id="id_username"
                                   placeholder="Username">
                        </div>
                        <div class="form-group">

                            <input type="text" name="athlete" class="form-control" id="id_athlete"
                                   placeholder="Athlete Code">
                        </div>
						<div class="form-group">

                            <input type="password" name="password" class="form-control" id="id_password"
                                   placeholder="Password">
                        </div>
                        {% if form.errors %}
                            <p class=" label label-danger">
                                Your username and password didn't match.
                                Please try again.
                            </p>
                        {% endif %}
						<div class="form-group">
                        <!--<input type="checkbox" id="signup" name="signup" value="signup">
						<label for="signup" class="keep_label">Keep me signed in</label>-->
						<a href="{% url 'signup' %}" for="signup" class="keep_label1">New User?</a>
                        </div>
                        <input type="submit" class="btn btn-primary" value="LOG IN">
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
                <!-- .feedback-form -->


            </div>
        </div>
    </div>
{% endblock content %}
    <!--.container-fluid-->
</section>
<!--.section-contact-->

<footer class="footer">
    <div class="copyright-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
            </div>
            <!--.row-->
        </div>
        <!-- .container-fluid -->
    </div>
    <!-- .copyright-section -->
</footer>
<!-- .footer -->
</div>
<!-- .right-col-block -->
</div>
<!-- .columns-block -->
</div>
<!-- #main-wrapper -->

<!-- jquery -->
<script src="{% static "user/js/jquery-2.1.4.min.js" %}"></script>

<!-- Bootstrap -->
<script src="{% static "user/js/bootstrap.min.js" %}"></script>
<script src="{% static "user/js/scripts.js" %}"></script>
</body>
</html>
